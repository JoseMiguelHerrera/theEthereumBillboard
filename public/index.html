<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Ethereum Billboard</title>
  <meta name="description" content="The internet's prime advertisement location. Ethereum Accepted.">
  <meta name="keywords" content="ethereum,advertising,ether, bitcoin, crypocurrency, free speech, crypto, billboard, ad">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="./css/landing.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <script src="./js/ui/landingUI.js"></script>
  <script src="js/bundles/web3-203.js"></script>

  <script>
    var hasMetaMask = false
    var hasMetaMaskAccount = false;
    window.onload = () => {
      if (typeof web3 !== 'undefined') {
        console.log("injected web3 detected from something like metamask")
        hasMetaMask = true;
        var web3js = new Web3(web3.currentProvider);
        web3js.eth.getAccounts((err, accounts) => {
          if (accounts.length === 0) {
            console.log("no account detected. please unlock metamask");
            document.getElementById("positivebutton").setAttribute("onclick", "unlockMetamaskWarning()")
          } else {
            console.log("found account")
            hasMetaMaskAccount = true
          }
        });
      } else {
        console.log("no injected web3 detected. Read only for now");
        document.getElementById("positivebutton").setAttribute("onclick", "installMetamaskWarning()")
      }
    }
  </script>


</head>

<body>

  <h1 id="title">
    The Ethereum Billboard
    <i class="fab fa-ethereum"></i>
  </h1>

  <h2 hidden=true id="bye">
    Bye! Hope you change your mind ðŸ˜˜
  </h2>

  <div class="warningBox">

    <div class="warningTitle">
      <h2>
        Disclaimer
      </h2>
    </div>

    <div class="warningContent">
      <p class="warning">
        I accept that the views expressed on The Ethereum Billboard are not those of its creators, but solely those of the advertisers.
        I also accept that I'm over 18 and willing to be exposed to adult and controversial content.
      </p>
    </div>

    <div class="warningButtonBox">
      <button id="negativebutton" class="warningButton" onclick="bye()">
        <span id="negativemsg">Decline</span>
        <i id="negativeicon" class="fas fa-times"></i>
      </button>
      <button id="positivebutton" class="warningButton" onclick="enter()">
        <span id="positivemsg">Accept</span>
        <i class="fas fa-check"></i>
      </button>
    </div>
  </div>


</body>

</html>
