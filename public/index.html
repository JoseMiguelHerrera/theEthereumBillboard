<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>The Ethereum Billboard</title>
  <meta name="description" content="The internet's prime advertisement location. Ethereum Accepted.">
  <meta name="keywords" content="ethereum,advertising,ether, bitcoin, crypocurrency, free speech, crypto, billboard, ad">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/landing.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <script src="./js/ui/landingUI.js" type="text/javascript"></script>
  <script type="text/javascript" src="./js/bundleLibs/web3-203.js"></script>

  <script>
    var hasMetaMask = false
    var hasMetaMaskAccount = false;
    window.onload = () => {
      if (typeof web3 !== 'undefined') {
        var hasMetaMask = true
        var web3js = new Web3(web3.currentProvider);
        web3js.version.getNetwork((err, netcode) => {
          if (netcode !== "1") {
            wrongNetworkWarning();
            unhidewarning()
          } else {
            web3js.eth.getAccounts((err, accounts) => {
              if (accounts.length === 0) {
                unlockMetamaskWarning()
                unhidewarning()
              } else {
                hasMetaMaskAccount = true
                enter();
              }
            })
          }
        })
      } else {
        installMetamaskWarning()
        unhidewarning()
      }
    }
  </script>


</head>

<body>

  <h1 id="title">
    The Ethereum Billboard 2.0
    <i class="fab fa-ethereum"></i>
  </h1>

  <h2 hidden=true id="bye">
    Bye! Hope you change your mind ðŸ˜˜
  </h2>

  <div id="warningBox" class="warningBox hide">

    <div class="warningTitle">
      <h2>
        Disclaimer
      </h2>
    </div>

    <div class="warningContent">
      <p class="warning">

      </p>
    </div>

    <div class="warningButtonBox">
      <button id="negativebutton" class="warningButton" onclick="bye()">
        <span id="negativemsg">Decline</span>
        <i id="negativeicon" class="fas fa-times"></i>
      </button>
      <button id="positivebutton" class="warningButton" onclick="enter()">
        <span id="positivemsg">Accept</span>
        <i class="fas fa-check"></i>
      </button>
    </div>
  </div>


</body>

</html>
